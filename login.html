<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MahaXplore - Explore Form</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      color: white;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      font-family: 'Stencil', sans-serif;
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }

    header button {
      padding: 10px 16px;
      border-radius: 8px;
      background: white;
      color: #0072ff;
      font-weight: bold;
      border: 2px solid white;
      transition: all 0.3s ease;
    }

    header button:hover {
      background: #0072ff;
      color: white;
      border-color: white;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
    }

    h2 {
      color: #333;
      font-size: 26px;
      text-align: center;
      margin-bottom: 30px;
    }

    form label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1.5px solid #0072ff;
      border-radius: 6px;
      font-size: 16px;
      background-color: #fdfdfd;
      transition: border-color 0.3s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #005fcc;
      outline: none;
    }

    fieldset {
      margin-top: 25px;
      border: 1.8px solid #0072ff;
      padding: 20px 25px;
      border-radius: 10px;
    }

    legend {
      font-weight: bold;
      color: #0072ff;
      padding: 0 10px;
      font-size: 18px;
    }

    .checkbox-group,
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }

    .checkbox-group label,
    .radio-group label {
      background-color: #0072ff;
      color: white;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 14px;
    }

    .checkbox-group input,
    .radio-group input {
      margin-right: 6px;
    }

    .checkbox-group label:hover,
    .radio-group label:hover {
      background-color: #005fcc;
    }

    button[type="submit"] {
      background-color: #0072ff;
      color: white;
      padding: 14px 24px;
      font-size: 17px;
      border: none;
      border-radius: 10px;
      margin-top: 25px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #005fcc;
    }

    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>
  <header>
    <img src="plane.png" alt="logo" style="height:50px;">
    <h1>MAHAXPLORE</h1>
  </header>

  <div class="container">
    <h2>Explore Maharashtra - Interest Form</h2>
    <form onsubmit="redirectToHome(); return false;" method="POST">

      <fieldset>
        <legend>Contact Information</legend>
        <label>Email *</label>
        <input type="email" name="email" required />
        <label>Full Name *</label>
        <input type="text" name="fullname" id="fullname" required />
        <label>Address *</label>
        <input type="text" name="address" required />
        <label>Phone Number</label>
        <input type="tel" name="phone" />
      </fieldset>

      <fieldset>
        <legend>Your Interests</legend>
        <label>Which district(s) are you most interested in exploring?</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="districts" value="Mumbai" />Mumbai</label>
          <label><input type="checkbox" name="districts" value="Thane" />Thane</label>
          <label><input type="checkbox" name="districts" value="Palghar" />Palghar</label>
          <label><input type="checkbox" name="districts" value="Rajgad" />Rajgad</label>
          <label><input type="checkbox" name="districts" value="Ratnagiri" />Ratnagiri</label>
          <label><input type="checkbox" name="districts" value="Wardha" />Wardha</label>
          <label><input type="checkbox" name="districts" value="Gadchiroli" />Gadchiroli</label>
          <label><input type="checkbox" name="districts" value="Sindhudurg" />Sindhudurg</label>
          <label><input type="checkbox" name="districts" value="Nashik" />Nashik</label>
          <label><input type="checkbox" name="districts" value="Dhule" />Dhule</label>
          <label><input type="checkbox" name="districts" value="Nandurbar" />Nandurbar</label>
          <label><input type="checkbox" name="districts" value="Jalgaon" />Jalgaon</label>
          <label><input type="checkbox" name="districts" value="Ahmednagar" />Ahmednagar</label>
          <label><input type="checkbox" name="districts" value="Nagpur" />Nagpur</label>
          <label><input type="checkbox" name="districts" value="Pune" />Pune</label>
          <label><input type="checkbox" name="districts" value="Satara" />Satara</label>
          <label><input type="checkbox" name="districts" value="Sangli" />Sangli</label>
          <label><input type="checkbox" name="districts" value="Kolhapur" />Kolhapur</label>
          <label><input type="checkbox" name="districts" value="Solapur" />Solapur</label>
          <label><input type="checkbox" name="districts" value="Aurangabad" />Aurangabad</label>
          <label><input type="checkbox" name="districts" value="Bhandara" />Bhandara</label>
          <label><input type="checkbox" name="districts" value="Jalna" />Jalna</label>
          <label><input type="checkbox" name="districts" value="Beed" />Beed</label>
          <label><input type="checkbox" name="districts" value="Osmanabad" />Osmanabad</label>
          <label><input type="checkbox" name="districts" value="Latur" />Latur</label>
          <label><input type="checkbox" name="districts" value="Parbhani" />Parbhani</label>
          <label><input type="checkbox" name="districts" value="Hingoli" />Hingoli</label>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        form.onsubmit = function (e) {
          e.preventDefault(); // Prevent default form refresh
    
          const fullName = document.querySelector('input[name="fullname"]').value;
          sessionStorage.setItem("fullName", fullName);
    
          const data = {
            email: document.querySelector('input[name="email"]').value,
            fullname: fullName,
            address: document.querySelector('input[name="address"]').value,
            phone: document.querySelector('input[name="phone"]').value,
            districts: Array.from(document.querySelectorAll('input[name="districts"]:checked')).map(cb => cb.value),
            purpose: document.querySelector('input[name="purpose"]:checked')?.value || "",
            info: Array.from(document.querySelectorAll('input[name="info"]:checked')).map(cb => cb.value),
            updates: document.querySelector('input[name="updates"]:checked')?.value || "",
            referral: document.querySelector('select[name="referral"]').value
          };
    
          // Replace with your actual deployed Apps Script Web App URL
          const scriptURL = "https://script.google.com/macros/s/AKfycbywSwVFo5qq3Mlp6rs6sHffSfLdvJWGbUsw2ArJzYs/dev";
    
          fetch(scriptURL, {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json"
            }
          });
    
          // Redirect right after sending data (no wait)
          window.location.href = "mahaxploret.html";
        };
      });
    </script>
